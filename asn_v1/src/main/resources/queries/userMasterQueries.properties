	AND TO_CHAR(nvl(usr.END_DATE, SYSDATE ),'DD-MM-YYYY') LIKE nvl( ? , TO_CHAR(nvl(usr.END_DATE, SYSDATE ),'DD-MM-YYYY')) \
	 )a where ROWNUM <= ? ) WHERE rnum >= ?

