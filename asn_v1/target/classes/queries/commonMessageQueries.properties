getCountLtMastCommonMessage = SELECT COUNT(cm.MESSAGE_ID) \
FROM LT_MAST_COMMON_MESSAGES cm \
LEFT JOIN LT_MAST_COMN_MASTER_VALUES cmv ON cmv.value_code = cm.status \
WHERE UPPER(cm.MESSAGE_CODE) LIKE COALESCE(?, UPPER(cm.MESSAGE_CODE)) \
  AND UPPER(cm.MESSAGE_NAME) LIKE COALESCE(?, UPPER(cm.MESSAGE_NAME)) \
  AND COALESCE(UPPER(cm.MESSAGE_DESC), 'xx') LIKE COALESCE(?, COALESCE(UPPER(cm.MESSAGE_DESC), 'xx')) \
  AND UPPER(cmv.value_code) LIKE COALESCE(?, UPPER(cmv.value_code)) \
  AND DATE_FORMAT(cm.START_DATE, '%d-%m-%Y') LIKE COALESCE(?, DATE_FORMAT(cm.START_DATE, '%d-%m-%Y')) \
  AND DATE_FORMAT(COALESCE(cm.END_DATE, NOW()), '%d-%m-%Y') LIKE COALESCE(?, DATE_FORMAT(COALESCE(cm.END_DATE, NOW()), '%d-%m-%Y'))
