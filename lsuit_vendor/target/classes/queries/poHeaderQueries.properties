ltPOReportQueryByPONumberAndCompanyId = SELECT poh.po_number AS order_number, \
       poh.revision_num AS revision, \
       poh.po_date AS po_date, \
       poh.revision_date AS rev_date, \
       venm.vendor_name AS v_name, \
       CONCAT(IFNULL(venaddm.address1, ''), \
              IFNULL(venaddm.address2, ''), \
              IFNULL(venaddm.address3, ''), \
              IFNULL(CONCAT(', ', venaddm.city), ''), \
              IFNULL(CONCAT(', ', stmva.state_name), ''), \
              IFNULL(CONCAT(', ', venaddm.country), '')) AS ven_add, \
       CONCAT(empm.first_name, ' ', empm.last_name) AS buyer, \
       empm.official_email AS email, \
       NULL AS telephone, \
       NULL AS auth_by, \
       NULL AS fax, \
       CONCAT(brmst.BRANCH_NAME, ', ', brmst.city, ', ', stmst.state_name, ', ', brmst.country, ' ( ', brmst.BRANCH_CODE, ' )') AS ship_to, \
       brmst.gst_reg_no AS gstinst, \
       CONCAT(brmbt.BRANCH_NAME, ', ', brmbt.city, ', ', stmbt.state_name, ', ', brmbt.country, ' ( ', brmbt.BRANCH_CODE, ' )') AS bill_to, \
       brmbt.gst_reg_no AS gstinbt, \
       NULL AS payment_terms, \
       NULL AS payment_method, \
       poh.currency_code AS currency, \
       NULL AS freight_terms, \
       NULL AS fob, \
       NULL AS carriers, \
       pol.line_num AS line_no, \
       pos.shipment_num AS ship_num, \
       pol.product_code AS item, \
       pol.product_description AS item_desc, \
       pos.due_date AS delivery, \
       pos.quantity_ordered AS quantity, \
       pos.uom AS uom, \
       pol.unit_price AS unit_price, \
       pos.quantity_ordered * pol.unit_price AS sub_amount, \
       1 AS linec, \
       'CGST 9%' AS tax_name_and_descc, \
       9 AS ratec, \
       (pos.quantity_ordered * pol.unit_price) * (9 / 100) AS taxc, \
       2 AS LINESGST, \
       'SGST 9%' AS tax_name_and_descs, \
       9 AS rates, \
       (pos.quantity_ordered * pol.unit_price) * (9 / 100) AS taxs, \
       ((pos.quantity_ordered * pol.unit_price) * (9 / 100)) * 2 AS total_taxes, \
       (pos.quantity_ordered * pol.unit_price) + (((pos.quantity_ordered * pol.unit_price) * (9 / 100)) * 2) AS amount, \
       (SELECT SUM((pos1.quantity_ordered * pol1.unit_price) + (((pos1.quantity_ordered * pol1.unit_price) * (9 / 100)) * 2)) \
        FROM lt_po_lines pol1 \
        JOIN lt_po_shipments pos1 ON pol1.po_line_id = pos1.po_line_id \
        WHERE pol1.po_header_id = poh.po_header_id \
          AND pos1.po_header_id = poh.po_header_id) AS total_amount, \
       vencm.company_name AS company_name \
FROM lt_po_headers poh \
LEFT JOIN lt_mast_vendors venm ON poh.vendor_id = venm.vendor_id \
LEFT JOIN lt_mast_vendor_addresses venaddm ON poh.vendor_add_id = venaddm.vendor_add_id \
LEFT JOIN lt_mast_states stmva ON venaddm.state_id = stmva.state_id \
LEFT JOIN lt_mast_employees empm ON poh.buyer_id = empm.employee_id \
LEFT JOIN lt_po_shipments pos ON poh.po_header_id = pos.po_header_id \
LEFT JOIN lt_mast_branches brmst ON pos.branch_id = brmst.branch_id \
LEFT JOIN lt_mast_states stmst ON brmst.state_id = stmst.state_id \
LEFT JOIN lt_mast_branches brmbt ON poh.billing_add_id = brmbt.branch_id \
LEFT JOIN lt_mast_states stmbt ON brmbt.state_id = stmbt.state_id \
LEFT JOIN lt_po_lines pol ON poh.po_header_id = pol.po_header_id \
LEFT JOIN lt_vend_company_master vencm ON vencm.company_id = poh.company_id \
WHERE poh.po_header_id = ? \
ORDER BY pol.line_num, pos.shipment_num

