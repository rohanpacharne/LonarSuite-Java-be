getLtPoHeaderDataTable = SELECT * \
FROM ( \
    SELECT a.*, @rownum := @rownum + 1 AS rnum \
    FROM ( \
        SELECT ph.PO_HEADER_ID, \
            IF(ph.ACK_FLAG IS NOT NULL, 'YES', 'NO') AS ACK_FLAG, \
            ph.PARENT_PO_HEADER_ID, \
            ph.PO_TYPE, \
            ph.PO_NUMBER, \
            ph.INTERNAL_PO_NUMBER, \
            ph.REVISION_NUM, \
            ph.PO_DATE, \
            ph.REVISION_DATE, \
            ph.VENDOR_ID, \
            ph.VENDOR_ADD_ID, \
            ph.VENDOR_CONTACT_ID, \
            ph.BILLING_ADD_ID, \
            ph.DESCRIPTION, \
            ph.NOTE_TO_APPROVER, \
            ph.PO_AMOUNT, \
            ph.DIVISION_ID, \
            ph.SUB_DIVISION_ID, \
            ph.BUYER_ID, \
            ph.SOURCE, \
            ph.SOURCE_REF_NO, \
            ph.TERMS_ID, \
            ph.TERMS_DATE, \
            ph.CURRENCY_CODE, \
            cmv.value_name AS STATUS, \
            ba.BILLING_ADDRESS, \
            ph.PO_PDF, \
            IF(me.EMPLOYEE_ID IS NOT NULL, \
                CONCAT(me.first_name, ' ', me.LAST_NAME, ' (', me.EMPLOYEE_NUMBER, ')'), '') AS agent \
        FROM LT_PO_HEADERS ph \
        LEFT JOIN LT_MAST_BILLING_ADDRESSES ba ON ph.BILLING_ADD_ID = ba.BILLING_ADDRESS_ID \
        LEFT JOIN LT_MAST_COMN_MASTER_VALUES cmv ON cmv.value_code = ph.STATUS \
        and cmv.MASTER_ID = (select MASTER_ID from LT_MAST_COMN_MASTER where Master_name = 'PO_STATUS') \
        LEFT JOIN LT_MAST_EMPLOYEES me ON me.EMPLOYEE_ID = ph.BUYER_ID \
        WHERE ph.COMPANY_ID = ? \
        AND IFNULL(UPPER(ph.PO_TYPE), 'xx') LIKE IFNULL(?, UPPER(ph.PO_TYPE)) \
        AND IFNULL(UPPER(ph.PO_NUMBER), 'xx') LIKE IFNULL(?, UPPER(ph.PO_NUMBER)) \
        AND IFNULL(UPPER(ph.REVISION_NUM), 'xx') LIKE IFNULL(?, UPPER(ph.REVISION_NUM)) \
        AND DATE_FORMAT(IFNULL(ph.PO_DATE, NOW()), '%d-%m-%Y') LIKE IFNULL(?, DATE_FORMAT(IFNULL(ph.PO_DATE, NOW()), '%d-%m-%Y')) \
        AND UPPER(cmv.value_name) LIKE IFNULL(?, UPPER(cmv.value_name)) \
        AND IFNULL(ph.PO_AMOUNT, -99) LIKE IFNULL(?, IFNULL(ph.PO_AMOUNT, -99)) \
        AND UPPER(CONCAT(me.first_name, ' ', me.LAST_NAME, ' (', me.EMPLOYEE_NUMBER, ')')) LIKE UPPER(IFNULL(?, CONCAT(me.first_name, ' ', me.LAST_NAME, ' (', me.EMPLOYEE_NUMBER, ')'))) \
        AND UPPER(ph.CURRENCY_CODE) LIKE IFNULL(?, UPPER(ph.CURRENCY_CODE)) \
        AND UPPER(IF(ph.ACK_FLAG IS NOT NULL, 'YES', 'NO')) LIKE UPPER(IFNULL(?, IF(ph.ACK_FLAG IS NOT NULL, 'YES', 'NO'))) \
        ORDER BY \
            CASE WHEN ? = 2 THEN UPPER(ph.PO_TYPE) END ASC, \
            CASE WHEN ? = 22 THEN UPPER(ph.PO_TYPE) END DESC, \
            CASE WHEN ? = 3 THEN UPPER(ph.PO_NUMBER) END ASC, \
            CASE WHEN ? = 23 THEN UPPER(ph.PO_NUMBER) END DESC, \
            CASE WHEN ? = 5 THEN UPPER(ph.REVISION_NUM) END ASC, \
            CASE WHEN ? = 25 THEN UPPER(ph.REVISION_NUM) END DESC, \
            CASE WHEN ? = 4 THEN ph.PO_DATE END ASC, \
            CASE WHEN ? = 24 THEN ph.PO_DATE END DESC, \
            CASE WHEN ? = 9 THEN UPPER(cmv.value_name) END ASC, \
            CASE WHEN ? = 29 THEN UPPER(cmv.value_name) END DESC, \
            CASE WHEN ? = 8 THEN ph.PO_AMOUNT END ASC, \
            CASE WHEN ? = 28 THEN ph.PO_AMOUNT END DESC, \
            CASE WHEN ? = 6 THEN agent END ASC, \
            CASE WHEN ? = 26 THEN agent END DESC, \
            CASE WHEN ? = 7 THEN UPPER(ph.CURRENCY_CODE) END ASC, \
            CASE WHEN ? = 27 THEN UPPER(ph.CURRENCY_CODE) END DESC, \
            CASE WHEN ? = 10 THEN IF(ph.ACK_FLAG IS NOT NULL, 'YES', 'NO') END ASC, \
            CASE WHEN ? = 30 THEN IF(ph.ACK_FLAG IS NOT NULL, 'YES', 'NO') END DESC, \
            CASE WHEN ? = 1 THEN ph.last_update_date END DESC, \
            CASE WHEN ? = 21 THEN ph.last_update_date END ASC \
            ) a, (SELECT @rownum := 0) r \
    WHERE @rownum < ? \
) b \
WHERE rnum >= ?

