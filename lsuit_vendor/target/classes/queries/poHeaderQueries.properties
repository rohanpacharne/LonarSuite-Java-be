getPoHeaderById = SELECT ph.*, \
CONCAT(vm.VENDOR_NAME, ' (', vm.VENDOR_CODE, ')') AS VENDOR_NAME, \
CONCAT(va.ADDRESS1, ' ', va.ADDRESS2, ' ', va.ADDRESS3, ', ', va.CITY, ', ', sm.STATE_NAME, ', ', \
       get_comn_value_name('COUNTRY_MASTER', va.COUNTRY)) AS VENDOR_ADDR, \
CONCAT(bm.BRANCH_NAME, ' (', bm.BRANCH_CODE, '), ', bm.CITY, ', ', smm.STATE_NAME, ', ', \
       get_comn_value_name('COUNTRY_MASTER', bm.COUNTRY)) AS BILLING_ADDR \
FROM lt_po_headers ph \
LEFT JOIN LT_MAST_VENDORS vm ON ph.VENDOR_ID = vm.VENDOR_ID \
LEFT JOIN LT_MAST_VENDOR_ADDRESSES va ON ph.VENDOR_ADD_ID = va.VENDOR_ADD_ID \
LEFT JOIN LT_MAST_STATES sm ON va.STATE_ID = sm.STATE_ID \
LEFT JOIN LT_MAST_BRANCHES bm ON ph.BILLING_ADD_ID = bm.BRANCH_ID \
LEFT JOIN LT_MAST_STATES smm ON bm.STATE_ID = smm.STATE_ID \
WHERE ph.PO_HEADER_ID = ?

