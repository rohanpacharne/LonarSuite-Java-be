#2-Dec-24 for vendor
getActivePoHeadersByPoNumber = SELECT ph.*,  \
    CONCAT(mv.VENDOR_NAME, ' ( ', mv.VENDOR_CODE, ' )') AS VENDOR_NAME,  \
    CONCAT(IFNULL(v.ADDRESS1, ''),  \
           IF(v.ADDRESS2 IS NOT NULL, CONCAT(',', v.ADDRESS2), '')) AS vendor_address, \
    CONCAT(mb.BRANCH_NAME, ' ( ', mb.BRANCH_CODE, ' )') AS billing_address, \
    CONCAT(me.FIRST_NAME, ' ', me.LAST_NAME, ' ( ', me.EMPLOYEE_NUMBER, ' )') AS BUYER  \
FROM LT_PO_HEADERS ph  \
LEFT JOIN LT_MAST_VENDOR_ADDRESSES v ON ph.VENDOR_ADD_ID = v.VENDOR_ADD_ID  \
LEFT JOIN LT_MAST_VENDORS mv ON ph.VENDOR_ID = mv.VENDOR_ID  \
LEFT JOIN LT_MAST_BRANCHES mb ON ph.BILLING_ADD_ID = mb.BRANCH_ID  \
LEFT JOIN LT_MAST_EMPLOYEES me ON ph.BUYER_ID = me.EMPLOYEE_ID  \
LEFT JOIN LT_MAST_USERS um ON ph.VENDOR_ID = um.VENDOR_ID  \
WHERE ph.PO_NUMBER LIKE ?  \
AND ph.STATUS = 'APPROVED'  \
and exists (select 1 from lt_po_shipments lps where lps.po_header_id = ph.po_header_id and lps.invoice_match_option = 'PO') \
AND um.USER_ID = ifnull(?, um.user_id) \
AND ph.COMPANY_ID = ? \
AND exists (SELECT 1 FROM lt_po_shipments lps \
			WHERE lps.po_header_id = ph.po_header_id \
			AND   ifnull(lps.quantity_ordered,0) > (SELECT ifnull(sum(invoice_quantity),0) FROM lt_invoice_lines il \
                                         WHERE  il.po_header_id = lps.po_header_id \
                                         AND    il.po_line_id = lps.po_line_id \
                                         AND    il.po_shipment_line_id = lps.po_shipment_line_id))

