getLtMastVendorAgreementsDataTable = SELECT * \
FROM ( \
    SELECT a.*, @rownum := @rownum + 1 AS rnum \
    FROM ( \
        SELECT d.AGREEMENT_ID, d.VENDOR_ID, d.AGREEMENT_CODE, d.AGREEMENT_DESC, \
            IFNULL(CONCAT(svm.SYSTEM_VALUE, vfa.FILE_NAME), '') AS ATTACHMENT, \
            d.PRODUCT_CATEGORY_ID, cmv.VALUE_NAME AS STATUS, d.TARGET_DATE, d.VENDOR_ADD_ID, \
            d.START_DATE, d.END_DATE, d.COMPANY_ID, \
            IFNULL(CONCAT(v.VENDOR_NAME, '(', v.VENDOR_CODE, ')'), ' ') AS vendor_name \
        FROM LT_MAST_VENDOR_AGREEMENTS d \
        LEFT JOIN LT_MAST_COMN_MASTER_VALUES cmv ON cmv.VALUE_CODE = d.STATUS \
        LEFT JOIN LT_MAST_VENDORS v ON v.VENDOR_ID = d.VENDOR_ID \
        LEFT JOIN LT_MAST_VENDOR_FILE_ATTACHMENT vfa ON d.AGREEMENT_ID = vfa.VENDOR_AGREEMENT_ID \
        LEFT JOIN LT_MAST_SYS_VARIABLES svm ON d.COMPANY_ID = svm.COMPANY_ID AND svm.VARIABLE_NAME = 'FILE_OPEN_PATH' \
        WHERE d.COMPANY_ID = ? \
          AND UPPER(d.AGREEMENT_CODE) LIKE IFNULL(?, UPPER(d.AGREEMENT_CODE)) \
          AND UPPER(CONCAT(v.VENDOR_NAME, '(', v.VENDOR_CODE, ')')) LIKE IFNULL(?, UPPER(CONCAT(v.VENDOR_NAME, '(', v.VENDOR_CODE, ')'))) \
          AND IFNULL(UPPER(d.STATUS), 'xx') LIKE IFNULL(?, IFNULL(UPPER(d.STATUS), 'xx')) \
          AND DATE_FORMAT(d.START_DATE, '%d-%m-%Y') LIKE IFNULL(?, DATE_FORMAT(d.START_DATE, '%d-%m-%Y')) \
          AND DATE_FORMAT(IFNULL(d.END_DATE, NOW()), '%d-%m-%Y') LIKE IFNULL(?, DATE_FORMAT(IFNULL(d.END_DATE, NOW()), '%d-%m-%Y')) \
        ORDER BY \
            CASE WHEN ? = 2 THEN UPPER(d.AGREEMENT_CODE) END ASC, \
            CASE WHEN ? = 12 THEN UPPER(d.AGREEMENT_CODE) END DESC, \
            CASE WHEN ? = 3 THEN UPPER(vendor_name) END ASC, \
            CASE WHEN ? = 13 THEN UPPER(vendor_name) END DESC, \
            CASE WHEN ? = 4 THEN UPPER(d.STATUS) END ASC, \
            CASE WHEN ? = 14 THEN UPPER(d.STATUS) END DESC, \
            CASE WHEN ? = 5 THEN d.START_DATE END ASC, \
            CASE WHEN ? = 15 THEN d.START_DATE END DESC, \
            CASE WHEN ? = 6 THEN d.END_DATE END ASC, \
            CASE WHEN ? = 16 THEN d.END_DATE END DESC, \
            CASE WHEN ? = 7 THEN d.LAST_UPDATE_DATE END DESC, \
            CASE WHEN ? = 17 THEN d.LAST_UPDATE_DATE END ASC \
    ) a, (SELECT @rownum := 0) r \
    WHERE @rownum <= ? \
) b \
WHERE rnum >= ? 


