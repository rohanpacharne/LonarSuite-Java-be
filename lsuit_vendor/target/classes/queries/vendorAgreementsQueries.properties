getVendorAgreementById = SELECT v.AGREEMENT_ID, \
       v.VENDOR_ID, \
       v.AGREEMENT_CODE, \
       v.AGREEMENT_DESC, \
       v.ATTACHMENT, \
       v.PRODUCT_CATEGORY_ID, \
       cmv.value_name AS STATUS_VALUE, \
       v.STATUS, \
       v.TARGET_DATE, \
       v.VENDOR_ADD_ID, \
       v.START_DATE, \
       v.END_DATE, \
       v.CREATED_BY, \
       v.CREATION_DATE, \
       v.LAST_UPDATE_LOGIN, \
       v.LAST_UPDATED_BY, \
       v.LAST_UPDATE_DATE, \
       v.COMPANY_ID, \
       a.FILE_NAME AS image_name, \
       cm.COMPANY_NAME AS company_name, \
       CONCAT(mv.VENDOR_NAME, ' ( ', mv.VENDOR_CODE, ' )') AS VENDOR_NAME, \
       va.ADDRESS_CODE AS vendor_addr \
FROM LT_MAST_VENDOR_AGREEMENTS v \
LEFT JOIN LT_MAST_VENDOR_FILE_ATTACHMENT a ON a.VENDOR_AGREEMENT_ID = v.AGREEMENT_ID \
LEFT JOIN LT_MAST_COMN_MASTER_VALUES cmv ON v.STATUS = cmv.VALUE_CODE \
LEFT JOIN LT_VEND_COMPANY_MASTER cm ON v.COMPANY_ID = cm.COMPANY_ID \
LEFT JOIN LT_MAST_VENDORS mv ON v.VENDOR_ID = mv.VENDOR_ID \
LEFT JOIN LT_MAST_VENDOR_ADDRESSES va ON v.VENDOR_ADD_ID = va.VENDOR_ADD_ID \
WHERE v.AGREEMENT_ID = ?


