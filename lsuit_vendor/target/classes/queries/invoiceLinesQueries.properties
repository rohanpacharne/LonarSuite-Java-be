getLtRentalAgreementLinesDatatable = SELECT * FROM   \
(SELECT a.*, @rownum := @rownum + 1 AS RNUM FROM  \
(SELECT ral.agreement_header_id,ral.agreement_line_id,ral.from_date,ral.to_date,ral.base_rent_amount,ral.rent_escalation_per, \
ral.rent_amount,ral.tax_amount,ral.total_amount,ral.rent_escalation \
FROM lt_rental_agreement_lines ral \
WHERE agreement_header_id = ? \
AND DATE_FORMAT(IFNULL(ral.from_date, CURRENT_DATE), '%d-%m-%Y') LIKE IFNULL(?, DATE_FORMAT(IFNULL(ral.from_date, CURRENT_DATE), '%d-%m-%Y'))  \
AND DATE_FORMAT(IFNULL(ral.to_date, CURRENT_DATE), '%d-%m-%Y') LIKE IFNULL(?, DATE_FORMAT(IFNULL(ral.to_date, CURRENT_DATE), '%d-%m-%Y')) \
AND IFNULL(ral.base_rent_amount, -99) LIKE IFNULL(?, IFNULL(ral.base_rent_amount, -99)) \
AND IFNULL(ral.rent_escalation_per, -99) LIKE IFNULL(?, IFNULL(ral.rent_escalation_per, -99)) \
AND IFNULL(ral.rent_amount, -99) LIKE IFNULL(?, IFNULL(ral.rent_amount, -99)) \
AND IFNULL(ral.tax_amount, -99) LIKE IFNULL(?, IFNULL(ral.tax_amount, -99)) \
AND IFNULL(ral.total_amount, -99) LIKE IFNULL(?, IFNULL(ral.total_amount, -99))  \
ORDER BY   \
CASE WHEN 2 = ? THEN ral.from_date END ASC,   \
CASE WHEN 12 = ? THEN ral.from_date END DESC,   \
CASE WHEN 3 = ? THEN ral.to_date END ASC,   \
CASE WHEN 13 = ? THEN ral.to_date END DESC,   \
CASE WHEN 4 = ? THEN ral.base_rent_amount END ASC,   \
CASE WHEN 14 = ? THEN ral.base_rent_amount END DESC,   \
CASE WHEN 5 = ? THEN ral.rent_escalation_per END ASC,  \
CASE WHEN 15 = ? THEN ral.rent_escalation_per END DESC,  \
CASE WHEN 6 = ? THEN ral.rent_amount END ASC,  \
CASE WHEN 16 = ? THEN ral.rent_amount END DESC,  \
CASE WHEN 7 = ? THEN ral.tax_amount END ASC,   \
CASE WHEN 17 = ? THEN ral.tax_amount END DESC,  \
CASE WHEN 8 = ? THEN ral.total_amount END ASC,   \
CASE WHEN 18 = ? THEN ral.total_amount END DESC,  \
CASE WHEN 1 = ? THEN ral.last_update_date END DESC, \
CASE WHEN 11 = ? THEN ral.last_update_date END ASC  \
) a, (SELECT @rownum := 0) r   \
WHERE @rownum < ?) AS t   \
WHERE RNUM >= ? 

