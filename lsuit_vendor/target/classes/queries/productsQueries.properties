getProductDatatableRecords = select  *  from \
(SELECT a.*,ROWNUM RNUM from ( select ga.PRODUCT_ID,ga.PRODUCT_CODE,ga.PRODUCT_NAME,ga.UOM,ga.PRODUCT_TYPE, \
ga.START_DATE,ga.END_DATE,cmv.value_name as STATUS  \
FROM  LT_MAST_PRODUCTS ga,lt_mast_comn_master_values cmv  \
WHERE  cmv.value_code(+)=ga.status   \
AND upper( ga.PRODUCT_CODE) LIKE  nvl(?,upper( ga.PRODUCT_CODE))  \
AND  upper( ga.PRODUCT_NAME) LIKE  nvl(?,upper( ga.PRODUCT_NAME))  \
AND  upper( ga.UOM) LIKE  nvl(?,upper( ga.UOM)) \
AND  upper( ga.PRODUCT_TYPE) LIKE  nvl(?,upper( ga.PRODUCT_TYPE)) \
AND  TO_CHAR(ga.START_DATE,'DD-MM-YYYY') LIKE nvl(?, TO_CHAR(ga.START_DATE,'DD-MM-YYYY'))  \
AND  TO_CHAR(nvl (ga.END_DATE, SYSDATE ),'DD-MM-YYYY') LIKE nvl(?, TO_CHAR(nvl (ga.END_DATE, SYSDATE ),'DD-MM-YYYY'))  \
order by \
CASE WHEN 1 = ? then upper(ga.PRODUCT_CODE) END asc, \
CASE WHEN 11 = ? then upper(ga.PRODUCT_CODE) END desc, \
CASE WHEN 2 = ? then upper( ga.PRODUCT_NAME) END asc, \
CASE WHEN 12 = ? then upper(ga.PRODUCT_NAME) END desc, \
CASE WHEN 3 = ? THEN upper(ga.UOM) END asc, \
CASE WHEN 13 = ? then upper(ga.UOM) END desc, \
CASE WHEN 4 = ? THEN upper(ga.PRODUCT_TYPE) END asc, \
CASE WHEN 14 = ? then upper(ga.PRODUCT_TYPE) END desc,\
CASE WHEN 5 = ? then ga.START_DATE END asc,  \
CASE WHEN 15 = ? then ga.START_DATE END desc, \
CASE WHEN 6 = ? then ga.END_DATE END asc, \
CASE WHEN 16 = ? then ga.END_DATE END desc,\
CASE WHEN 7 = ? then ga.last_update_date END desc,  \
CASE WHEN 17 = ? then ga.last_update_date END asc) a  where ROWNUM <=?)  WHERE RNUM >=?


