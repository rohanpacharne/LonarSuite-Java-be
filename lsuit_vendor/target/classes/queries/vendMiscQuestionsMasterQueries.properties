getVendMiscQuestionsBycompanyMiscId = SELECT MISC_QUESTION_ID,COMP_MISCELLANEOUS_ID,QUESTION,MAND_QUESTION_ID, \
START_DATE,END_DATE FROM LT_VEND_MISC_QUESTIONS WHERE COMP_MISCELLANEOUS_ID = ?

getAllVendMiscQuestions = SELECT MISC_QUESTION_ID,COMP_MISCELLANEOUS_ID,QUESTION,MAND_QUESTION_ID, \
START_DATE,END_DATE FROM LT_VEND_MISC_QUESTIONS

getAllActiveVendMiscQuestions = SELECT MISC_QUESTION_ID,COMP_MISCELLANEOUS_ID,QUESTION,MAND_QUESTION_ID, \
START_DATE,END_DATE FROM LT_VEND_MISC_QUESTIONS WHERE START_DATE <= SYSDATE AND ( END_DATE IS NULL OR END_DATE >= SYSDATE )

getLtVendMiscQuestionsById = SELECT * FROM LT_VEND_MISC_QUESTIONS WHERE MISC_QUESTION_ID = ?

getVendorMiscQuestionAnsByVenId_18-4-2019 = SELECT vmq.* ,cmq.QUESTION AS QUESTION,cmq.MAND_QUESTION_ID \
FROM LT_MAST_VENDOR_MISC_QUESTIONS vmq ,LT_COMPANY_VEN_MGMT_MISC_QUES cmq \
WHERE vmq.VENDOR_ID = ? AND cmq.MISC_QUESTION_ID =  vmq.MISC_QUESTION_ID


getVendorMiscQuestionAnsByVenId = SELECT vmq.QUESTION_ID,vmq.MISC_QUESTION_ID,vmq.VENDOR_ID,mmq.QUESTION,mmq.MAND_QUESTION_ID, \
vmq.ANSWER  ,vmq.CREATION_DATE \
FROM LT_MAST_VENDOR_MISC_QUESTIONS vmq,LT_COMPANY_VEN_MGMT_MISC_QUES mmq,LT_COMPANY_VEN_MGMT_MISC mm  \
WHERE vmq.VENDOR_ID = ?  \
AND vmq.MISC_QUESTION_ID = mmq.MISC_QUESTION_ID  \
AND vmq.VENDOR_ID = mm.VENDOR_ID  AND mm.COMP_VEN_MGMT_MISC_ID = mmq.COMP_VEN_MGMT_MISC_ID

getVendorMiscQuesAnsById = SELECT * FROM LT_MAST_VENDOR_MISC_QUESTIONS WHERE QUESTION_ID = ?