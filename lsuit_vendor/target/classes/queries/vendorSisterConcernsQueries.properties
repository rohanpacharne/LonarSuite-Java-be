getLtMastVendorSisterConcernsDataTable = SELECT * \
FROM ( \
    SELECT \
        a.*, \
        @rownum := @rownum + 1 AS RNUM \
    FROM ( \
        SELECT \
            @rownum := 0, \
            v.VENDOR_SISTER_CONCERNS_ID, \
            v.VENDOR_ID, \
            v.COMPANY_NAME, \
            v.MAJOR_PRODUCTS, \
            v.COMPANY_ADDRESS, \
            v.COMPANY_CONTACT_PERSON, \
            v.COMPANY_CONTACT_DESG, \
            v.COMPANY_CONTACT_NO, \
            v.COMPANY_CONTACT_EMAIL \
        FROM \
            LT_MAST_VENDOR_SISTER_CONCERNS v \
        WHERE \
            v.VENDOR_ID = ? \
            AND IFNULL(UPPER(v.COMPANY_NAME), 'xx') LIKE IFNULL(?, IFNULL(UPPER(v.COMPANY_NAME), 'xx')) \
            AND IFNULL(UPPER(v.MAJOR_PRODUCTS), 'xx') LIKE IFNULL(?, IFNULL(UPPER(v.MAJOR_PRODUCTS), 'xx')) \
            AND IFNULL(UPPER(v.COMPANY_ADDRESS), 'xx') LIKE IFNULL(?, IFNULL(UPPER(v.COMPANY_ADDRESS), 'xx')) \
            AND IFNULL(UPPER(v.COMPANY_CONTACT_PERSON), 'xx') LIKE IFNULL(?, IFNULL(UPPER(v.COMPANY_CONTACT_PERSON), 'xx')) \
            AND IFNULL(UPPER(v.COMPANY_CONTACT_DESG), 'xx') LIKE IFNULL(?, IFNULL(UPPER(v.COMPANY_CONTACT_DESG), 'xx')) \
            AND IFNULL(UPPER(v.COMPANY_CONTACT_EMAIL), 'xx') LIKE IFNULL(?, IFNULL(UPPER(v.COMPANY_CONTACT_EMAIL), 'xx')) \
            AND IFNULL(UPPER(v.COMPANY_CONTACT_NO), 'xx') LIKE IFNULL(?, IFNULL(UPPER(v.COMPANY_CONTACT_NO), 'xx')) \
        ORDER BY \
            CASE WHEN 2 = ? THEN UPPER(v.COMPANY_NAME) END ASC, \
            CASE WHEN 12 = ? THEN UPPER(v.COMPANY_NAME) END DESC, \
            CASE WHEN 3 = ? THEN UPPER(v.MAJOR_PRODUCTS) END ASC, \
            CASE WHEN 13 = ? THEN UPPER(v.MAJOR_PRODUCTS) END DESC, \
            CASE WHEN 4 = ? THEN UPPER(v.COMPANY_ADDRESS) END ASC, \
            CASE WHEN 14 = ? THEN UPPER(v.COMPANY_ADDRESS) END DESC, \
            CASE WHEN 5 = ? THEN UPPER(v.COMPANY_CONTACT_PERSON) END ASC, \
            CASE WHEN 15 = ? THEN UPPER(v.COMPANY_CONTACT_PERSON) END DESC, \
            CASE WHEN 6 = ? THEN UPPER(v.COMPANY_CONTACT_DESG) END ASC, \
            CASE WHEN 16 = ? THEN UPPER(v.COMPANY_CONTACT_DESG) END DESC, \
            CASE WHEN 7 = ? THEN UPPER(v.COMPANY_CONTACT_EMAIL) END ASC, \
            CASE WHEN 17 = ? THEN UPPER(v.COMPANY_CONTACT_EMAIL) END DESC, \
            CASE WHEN 8 = ? THEN UPPER(v.COMPANY_CONTACT_NO) END ASC, \
            CASE WHEN 18 = ? THEN UPPER(v.COMPANY_CONTACT_NO) END DESC \
        LIMIT ? \
    ) a \
) b \
WHERE RNUM >= ?
