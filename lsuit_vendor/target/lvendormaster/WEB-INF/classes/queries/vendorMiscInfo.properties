getAllVendorMiscInfo = SELECT * FROM LT_MAST_VENDOR_MISC_INFO v


getVendorMiscByVenId = SELECT * FROM LT_MAST_VENDOR_MISC_INFO v WHERE v.VENDOR_ID = ?


getVendorMiscInfoByIdVendorMisInfo = SELECT * FROM LT_MAST_VENDOR_MISC_INFO v WHERE v.VENDOR_MISC_INFO_ID = ?

saveVendorMisInfo = INSERT INTO LT_MAST_VENDOR_MISC_INFO (VENDOR_MISC_INFO_ID,VENDOR_ID,REVENUE,NO_OF_EMPLOYEES,GOODWILL, \
								SUPPORT_PRESENT,NET_PROFIT,DR_CAPABILITIES, \
								EXISTING_DEPENDENCY, RELATIONSHIP_MANAGEMENT,CERTIFICATIONS, \
								IMPACT_ON_SERVICES,COMPETITION, CREATED_BY, \
								CREATION_DATE, LAST_UPDATE_LOGIN, LAST_UPDATED_BY, LAST_UPDATE_DATE ) \
     							VALUES(LT_MAST_VENDOR_MISC_INFO_S.nextval,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)

updateVendorMisInfo = UPDATE LT_MAST_VENDOR_MISC_INFO SET VENDOR_ID=?,REVENUE=?,NO_OF_EMPLOYEES=?,GOODWILL=?, \
							 SUPPORT_PRESENT=? ,NET_PROFIT=?,DR_CAPABILITIES=?, \
							 EXISTING_DEPENDENCY=?, RELATIONSHIP_MANAGEMENT=?,CERTIFICATIONS=?, \
							 IMPACT_ON_SERVICES=?,COMPETITION=?, CREATED_BY=?, \
							 CREATION_DATE=?, LAST_UPDATE_LOGIN=?, LAST_UPDATED_BY=?, LAST_UPDATE_DATE=? \
							 WHERE VENDOR_MISC_INFO_ID =?

deleteVendorMisInfo = DELETE FROM LT_MAST_VENDOR_MISC_INFO WHERE VENDOR_MISC_INFO_ID = ?


deleteByVendorIdVendorMisInfo = DELETE FROM LT_MAST_VENDOR_MISC_INFO WHERE VENDOR_ID = ?