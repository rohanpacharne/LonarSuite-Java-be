getVendorClientsByVendorIdDataTable = SELECT * \
FROM ( \
    SELECT a.*, @ronum := @ronum + 1 AS RNUM \
    FROM ( \
        SELECT * \
        FROM LT_MAST_VENDOR_CLIENTS v \
        WHERE v.VENDOR_ID = ? \
        AND COALESCE(v.CLIENT_NAME, 'xx') LIKE COALESCE(? , COALESCE(v.CLIENT_NAME,'xx'))  \
        AND COALESCE(v.CLIENT_ADDRESS, 'xx') LIKE COALESCE(?, COALESCE(v.CLIENT_ADDRESS,'xx')) \
        AND COALESCE(v.CLIENT_CONTACT_PERSON, 'xx') LIKE COALESCE(?, COALESCE(v.CLIENT_CONTACT_PERSON,'xx')) \
        AND COALESCE(v.CLIENT_CONTACT_DESG, 'xx') LIKE COALESCE(?, coalesce(v.CLIENT_CONTACT_DESG,'xx')) \
        AND COALESCE(v.CLIENT_CONTACT_NO, 'xx') LIKE COALESCE(?, coalesce(v.CLIENT_CONTACT_NO,'xx'))  \
        AND COALESCE(v.CONTACT_EMAIL, 'xx') LIKE COALESCE(?, coalesce(v.CONTACT_EMAIL,'xx')  ) \
        AND COALESCE(v.PRODUCT_SUPPLIED, 'xx') LIKE COALESCE(?, COALESCE(v.PRODUCT_SUPPLIED,'xx')) \
        AND COALESCE(v.VALUE_SUPPLIES, 'xx') LIKE COALESCE(?, coalesce(v.VALUE_SUPPLIES,'xx')) \
        ORDER BY \
            CASE WHEN 2 = ? THEN UPPER(v.CLIENT_NAME) END ASC, \
            CASE WHEN 12 = ? THEN UPPER(v.CLIENT_NAME) END DESC, \
            CASE WHEN 3 = ? THEN UPPER(v.CLIENT_ADDRESS) END ASC, \
            CASE WHEN 13 = ? THEN UPPER(v.CLIENT_ADDRESS) END DESC, \
            CASE WHEN 4 = ? THEN UPPER(v.CLIENT_CONTACT_PERSON) END ASC, \
            CASE WHEN 14 = ? THEN UPPER(v.CLIENT_CONTACT_PERSON) END DESC, \
            CASE WHEN 5 = ? THEN UPPER(v.CLIENT_CONTACT_DESG) END ASC, \
            CASE WHEN 15 = ? THEN UPPER(v.CLIENT_CONTACT_DESG) END DESC, \
            CASE WHEN 6 = ? THEN UPPER(v.CLIENT_CONTACT_NO) END ASC, \
            CASE WHEN 16 = ? THEN UPPER(v.CLIENT_CONTACT_NO) END DESC, \
            CASE WHEN 7 = ? THEN UPPER(v.CONTACT_EMAIL) END ASC, \
            CASE WHEN 17 = ? THEN UPPER(v.CONTACT_EMAIL) END DESC, \
            CASE WHEN 8 = ? THEN UPPER(v.PRODUCT_SUPPLIED) END ASC, \
            CASE WHEN 18 = ? THEN UPPER(v.PRODUCT_SUPPLIED) END DESC, \
            CASE WHEN 9 = ? THEN UPPER(v.VALUE_SUPPLIES) END ASC, \
            CASE WHEN 19 = ? THEN UPPER(v.VALUE_SUPPLIES) END DESC \
    ) a, (SELECT @ronum := 0) init \
) b \
WHERE RNUM BETWEEN ? AND ?

					 				 		