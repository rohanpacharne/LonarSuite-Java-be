findProductDivisionsByDivisionId = SELECT l.PRODUCT_DIVISION_ID,l.PRODUCT_ID,l.DIVISION_ID,l.STATUS,l.START_DATE,l.END_DATE \
FROM LT_MAST_PRODUCT_DIVISIONS l WHERE l.DIVISION_ID = ? \
AND (l.STATUS = 'Active' OR l.STATUS = 'ACTIVE') \
AND ( l.START_DATE <= SYSDATE \
AND (l.END_DATE is null or l.END_DATE >=  SYSDATE ) )

findAllActiveProductDivisions = SELECT l.PRODUCT_DIVISION_ID,l.PRODUCT_ID,l.DIVISION_ID,l.STATUS,l.START_DATE,l.END_DATE \
FROM LT_MAST_PRODUCT_DIVISIONS l WHERE  \
(l.STATUS = 'Active' OR l.STATUS = 'ACTIVE') \
AND ( l.START_DATE <= SYSDATE \
AND (l.END_DATE is null or l.END_DATE >=  SYSDATE ) )


findByProductIdAndDivisionId = SELECT l.PRODUCT_DIVISION_ID,l.PRODUCT_ID,l.DIVISION_ID,l.STATUS,l.START_DATE,l.END_DATE \
FROM LT_MAST_PRODUCT_DIVISIONS l WHERE l.DIVISION_ID = ? AND l.PRODUCT_ID =?  \
AND (l.STATUS = 'Active' OR l.STATUS = 'ACTIVE') \
AND ( l.START_DATE <= SYSDATE \
AND (l.END_DATE is null or l.END_DATE >=  SYSDATE ) )

findProductDivisionsByProductId = SELECT l.PRODUCT_DIVISION_ID,l.PRODUCT_ID,l.DIVISION_ID,l.STATUS,l.START_DATE,l.END_DATE \
FROM LT_MAST_PRODUCT_DIVISIONS l WHERE l.PRODUCT_ID = ?

getProductDivisionsById = SELECT l.* \
FROM LT_MAST_PRODUCT_DIVISIONS l WHERE l.PRODUCT_DIVISION_ID = ?

getAllProductDivisions = SELECT l.PRODUCT_DIVISION_ID,l.PRODUCT_ID,l.DIVISION_ID,l.STATUS,l.START_DATE,l.END_DATE \
FROM LT_MAST_PRODUCT_DIVISIONS l