getByVariableId = SELECT s.*, \
CONCAT(em.FIRST_NAME, ' ', em.LAST_NAME, ' ( ', em.EMPLOYEE_NUMBER, ' )') AS user_name \
FROM LT_MAST_SYS_VARIABLE_VALUES s \
LEFT JOIN LT_MAST_EMPLOYEES em ON em.EMPLOYEE_ID = s.user_id \
WHERE s.VARIABLE_ID = ? 


