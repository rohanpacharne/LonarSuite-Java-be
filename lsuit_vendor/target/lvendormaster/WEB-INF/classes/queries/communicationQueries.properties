getAllCommunicationByComId = SELECT a.* FROM \
    (SELECT mc.COMMUNICATION_ID, mc.VENDOR_ID, mc.BUYER_ID, mc.LAST_UPDATED_BY, mc.LAST_UPDATE_DATE, mc.COMPANY_ID, \
            mv.VENDOR_NAME, mu.USER_NAME AS buyer_name, COALESCE(ctd.BUYER_MSG, ctd.VENDOR_MSG) AS BUYER_MSG \
    FROM LT_MAST_COMMUNICATION_TAB mc \
    LEFT JOIN LT_MAST_VENDORS mv ON mc.VENDOR_ID = mv.VENDOR_ID \
    LEFT JOIN LT_MAST_USERS mu ON mc.LAST_UPDATED_BY = mu.USER_ID \
    LEFT JOIN LT_MAST_COMMUNICATION_TAB_DET ctd ON mc.COMMUNICATION_ID = ctd.COMMUNICATION_ID \
        AND mc.LAST_UPDATE_DATE = ctd.LAST_UPDATE_DATE \
    WHERE mc.COMPANY_ID = ? \
    ORDER BY mc.LAST_UPDATE_DATE DESC \
    LIMIT 20 \
) a

