getTaxesById = SELECT \
    tm.TAX_ID, \
    tm.TAX_CODE, \
    tm.TAX_NAME, \
    tm.TAX_RATE, \
    tm.TAX_DESC, \
    tm.HSN_SAC_CODE, \
    tm.START_DATE, \
    tm.END_DATE, \
    get_comn_value_name('STATUS_MASTER', tm.STATUS) AS STATUS_VALUE, \
    tm.STATUS, \
    CONCAT(ms.STATE_NAME, ' (', ms.GST_STATE_CODE, ')') AS SOURCE_STATE_CODE_VALUE, \
    tm.SOURCE_STATE_CODE, \
    tm.DESTINATION_STATE_CODE, \
    CONCAT(msd.STATE_NAME, ' (', msd.GST_STATE_CODE, ')') AS DESTINATION_STATE_CODE_VALUE, \
    tm.CREATED_BY, \
    tm.CREATION_DATE, \
    tm.LAST_UPDATE_LOGIN, \
    tm.LAST_UPDATED_BY, \
    tm.LAST_UPDATE_DATE \
FROM \
    LT_MAST_TAX_MASTER tm \
LEFT JOIN \
    LT_MAST_STATES ms ON tm.SOURCE_STATE_CODE = ms.STATE_ID \
LEFT JOIN \
    LT_MAST_STATES msd ON tm.DESTINATION_STATE_CODE = msd.STATE_ID \
WHERE \
    TAX_ID = ?

 
