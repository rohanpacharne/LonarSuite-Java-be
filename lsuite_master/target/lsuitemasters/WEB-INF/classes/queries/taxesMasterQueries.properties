getTaxesDatatableRecords = select * from \
(SELECT a.*, @rownum := @rownum + 1 AS RNUM FROM \
(SELECT ga.TAX_ID, ga.TAX_CODE,ga.TAX_NAME, ga.TAX_RATE, \
IFNULL(CONCAT(ms.STATE_NAME, ' ( ', ms.GST_STATE_CODE, ' )'), NULL) as SOURCE_STATE_CODE, \
IFNULL(CONCAT(mss.STATE_NAME, ' ( ', mss.GST_STATE_CODE, ' )'), NULL) as DESTINATION_STATE_CODE, \
ga.HSN_SAC_CODE, ga.TAX_DESC ,ga.STATUS,ga.START_DATE, ga.END_DATE \
FROM LT_MAST_TAX_MASTER ga \
LEFT JOIN LT_MAST_STATES ms ON ga.SOURCE_STATE_CODE = ms.STATE_ID \
LEFT JOIN LT_MAST_STATES mss ON ga.DESTINATION_STATE_CODE = mss.STATE_ID \
WHERE ga.COMPANY_ID = ? \
AND UPPER(ga.TAX_NAME) LIKE COALESCE(?, UPPER(ga.TAX_NAME)) \
AND UPPER(ga.TAX_RATE) LIKE COALESCE(?, UPPER(ga.TAX_RATE)) \
AND COALESCE(UPPER(ga.TAX_DESC), 'xx') LIKE COALESCE(?, COALESCE(UPPER(ga.TAX_DESC), 'xx')) \
AND COALESCE(UPPER(ga.HSN_SAC_CODE), 'xx') LIKE COALESCE(?, COALESCE(UPPER(ga.HSN_SAC_CODE), 'xx')) \
AND COALESCE(UPPER(CONCAT(ms.STATE_NAME, ' ( ', ms.GST_STATE_CODE, ' )')), 'xx') LIKE COALESCE(?, COALESCE(UPPER(CONCAT(ms.STATE_NAME, ' ( ', ms.GST_STATE_CODE, ' )')), 'xx')) \
AND COALESCE(UPPER(CONCAT(mss.STATE_NAME, ' ( ', mss.GST_STATE_CODE, ' )')), 'xx') LIKE COALESCE(?, COALESCE(UPPER(CONCAT(mss.STATE_NAME, ' ( ', mss.GST_STATE_CODE, ' )')), 'xx')) \
ORDER BY \
CASE WHEN 2 = ? THEN UPPER(ga.TAX_NAME) END ASC, \
CASE WHEN 12 = ? THEN UPPER(ga.TAX_NAME) END DESC, \
CASE WHEN 3 = ? THEN ga.TAX_RATE END ASC, \
CASE WHEN 13 = ? THEN ga.TAX_RATE END DESC, \
CASE WHEN 4 = ? THEN UPPER(ga.TAX_DESC) END ASC, \
CASE WHEN 14 = ? THEN UPPER(ga.TAX_DESC) END DESC, \
CASE WHEN 5 = ? THEN UPPER(ga.HSN_SAC_CODE) END ASC, \
CASE WHEN 15 = ? THEN UPPER(ga.HSN_SAC_CODE) END DESC, \
CASE WHEN 6 = ? THEN UPPER(CONCAT(ms.STATE_NAME, ' ( ', ms.GST_STATE_CODE, ' )')) END ASC, \
CASE WHEN 16 = ? THEN UPPER(CONCAT(ms.STATE_NAME, ' ( ', ms.GST_STATE_CODE, ' )')) END DESC, \
CASE WHEN 7 = ? THEN UPPER(DESTINATION_STATE_CODE) END ASC, \
CASE WHEN 17 = ? THEN UPPER(DESTINATION_STATE_CODE) END DESC, \
CASE WHEN 8 = ? THEN ga.LAST_UPDATE_DATE END DESC, \
CASE WHEN 18 = ? THEN ga.LAST_UPDATE_DATE END ASC \
) a, (SELECT @rownum := 0) r ) b WHERE RNUM <= ? AND RNUM >= ?


