#AND   NVL(ga.end_date,now()) <= NVL(to_date( ?,'dd-mm-yyyy'),NVL(ga.end_date,now())) AND ga.COMPANY_ID = ?

getLtMastTaxesDataForReport = SELECT ga.TAX_ID, ga.TAX_NAME, ga.TAX_RATE, ga.START_DATE, ga.END_DATE, \
       get_comn_value_name('STATUS_MASTER', ga.STATUS) AS STATUS_VALUE, \
       COALESCE(CONCAT(ms.STATE_NAME, ' (', ms.GST_STATE_CODE, ')'), NULL) AS SOURCE_STATE_CODE_VALUE, \
       COALESCE(CONCAT(mss.STATE_NAME, ' (', mss.GST_STATE_CODE, ')'), NULL) AS DESTINATION_STATE_CODE_VALUE, \
       ga.HSN_SAC_CODE, ga.TAX_DESC \
FROM LT_MAST_TAX_MASTER ga \
LEFT JOIN LT_MAST_STATES ms ON ga.SOURCE_STATE_CODE = ms.STATE_ID \
LEFT JOIN LT_MAST_STATES mss ON ga.DESTINATION_STATE_CODE = mss.STATE_ID \
WHERE ga.status = COALESCE(?, ga.status) \
  AND ga.start_date >= COALESCE(STR_TO_DATE(?, '%d-%m-%Y'), ga.start_date) \
  AND COALESCE(ga.end_date, NOW()) <= COALESCE(STR_TO_DATE(?, '%d-%m-%Y'), COALESCE(ga.end_date, NOW())) \
  AND ga.COMPANY_ID = ?




