findActiveProductsLikeName = SELECT \
    p.PRODUCT_ID, \
    p.PRODUCT_CODE, \
    p.PRODUCT_NAME, \
    p.PRODUCT_DESC, \
    p.UOM, \
    p.MIN_ORDER_QTY, \
    p.MAX_ORDER_QTY, \
    p.CATEGORY_ID, \
    p.SUB_CATEGORY_ID, \
    p.PRODUCT_TYPE, \
    p.GL_ACCOUNT_ID, \
    p.LINE_TYPE, \
    p.PRODUCT_IMAGE, \
    p.HSN_SAC_CODE, \
    pc.CATEGORY_NAME, \
    pc.CATEGORY_CODE, \
    ga.ACCOUNT_NAME, \
    psc.SUB_CATEGORY AS SUB_CATEGORY_NAME, \
    psc.SUB_CATEGORY_CODE \
FROM \
    LT_MAST_PRODUCTS p \
LEFT JOIN \
    LT_MAST_PRODUCT_CATEGORIES pc ON p.CATEGORY_ID = pc.CATEGORY_ID \
LEFT JOIN \
    LT_MAST_PROD_SUB_CATEGORIES psc ON p.SUB_CATEGORY_ID = psc.SUB_CATEGORY_ID \
LEFT JOIN \
    LT_MAST_GL_ACCOUNTS ga ON p.GL_ACCOUNT_ID = ga.GL_ACCOUNT_ID \
WHERE \
    (p.start_date <= NOW() AND (p.end_date IS NULL OR p.end_date > NOW())) \
    AND p.COMPANY_ID = ? \
    AND (UPPER(p.PRODUCT_CODE) LIKE ? OR UPPER(p.PRODUCT_NAME) LIKE ?)

					   
