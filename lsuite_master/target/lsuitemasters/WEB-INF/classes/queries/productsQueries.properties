getLtMastProductsDataForReport = SELECT p.PRODUCT_ID, p.PRODUCT_CODE, p.PRODUCT_NAME, p.PRODUCT_DESC, p.UOM, \
cmv.UNIT_NAME AS UOM_VALUE, p.MIN_ORDER_QTY, p.MAX_ORDER_QTY, p.CATEGORY_ID, p.SUB_CATEGORY_ID, \
IFNULL(lt_vpal_common_pkg.get_comn_value_name('PRODUCT_TYPE', p.PRODUCT_TYPE), '') AS PRODUCT_TYPE_VALUE, \
p.PRODUCT_TYPE, p.GL_ACCOUNT_ID, \
IFNULL(lt_vpal_common_pkg.get_comn_value_name('LINE_TYPE', p.LINE_TYPE), '') AS LINE_TYPE_VALUE, p.STATUS, \
IFNULL(lt_vpal_common_pkg.get_comn_value_name('STATUS_MASTER', p.STATUS), '') AS STATUS_VALUE, \
p.LINE_TYPE, p.PRODUCT_IMAGE, p.HSN_SAC_CODE, p.START_DATE, p.END_DATE, \
p.CREATED_BY, p.CREATION_DATE, p.LAST_UPDATE_LOGIN, p.LAST_UPDATED_BY, p.LAST_UPDATE_DATE, psc.SUB_CATEGORY AS SUB_CATEGORY_NAME, \
psc.SUB_CATEGORY_CODE, ga.ACCOUNT_CODE AS GL_ACCOUNT_CODE, ga.ACCOUNT_NAME AS GL_ACCOUNT_NAME, pc.CATEGORY_NAME, pc.CATEGORY_CODE \
FROM LT_MAST_PRODUCTS p \
LEFT JOIN LT_MAST_PRODUCT_CATEGORIES pc ON p.CATEGORY_ID = pc.CATEGORY_ID \
LEFT JOIN LT_MAST_PROD_SUB_CATEGORIES psc ON p.SUB_CATEGORY_ID = psc.SUB_CATEGORY_ID \
LEFT JOIN LT_MAST_GL_ACCOUNTS ga ON p.GL_ACCOUNT_ID = ga.GL_ACCOUNT_ID \
LEFT JOIN LT_MAST_UNIT cmv ON p.UOM = cmv.UNIT_ID \
WHERE p.status = IFNULL(?, p.status) \
AND p.start_date >= IFNULL(STR_TO_DATE(?, '%d-%m-%Y'), p.start_date) \
AND IFNULL(p.end_date, NOW()) <= IFNULL(STR_TO_DATE(?, '%d-%m-%Y'), IFNULL(p.end_date, NOW()))

