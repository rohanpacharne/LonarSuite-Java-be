#CASE WHEN 8 = ? then ga.last_update_date END desc,  \
#CASE WHEN 18 = ? then ga.last_update_date END asc) a  where ROWNUM <=?)  WHERE RNUM >=?

getProductDatatableRecords = SELECT \
    * \
FROM \
    (SELECT a.*, @rownum := @rownum + 1 AS RNUM \
     FROM \
         (SELECT ga.PRODUCT_ID, \
                 ga.PRODUCT_CODE, \
                 ga.PRODUCT_NAME, \
                 lmcmv.value_NAME AS UOM_VALUE, \
                 get_comn_value_name('PRODUCT_TYPE',ga.PRODUCT_TYPE) as PRODUCT_TYPE, \
                 ga.START_DATE, \
                 ga.END_DATE \
          FROM \
              LT_MAST_PRODUCTS ga \
              LEFT JOIN LT_MAST_COMN_MASTER_VALUES lmcmv ON ga.UOM = lmcmv.value_code \
              AND lmcmv.Master_id = (select master_id from LT_MAST_COMN_MASTER where MASTER_NAME = 'UOM_MASTER') \
          WHERE \
              ga.COMPANY_ID = ? \
              AND UPPER(ga.PRODUCT_CODE) LIKE IFNULL(?, UPPER(ga.PRODUCT_CODE)) \
              AND UPPER(ga.PRODUCT_NAME) LIKE IFNULL(?, UPPER(ga.PRODUCT_NAME)) \
              AND UPPER(lmcmv.value_NAME) LIKE IFNULL(?, UPPER(lmcmv.value_NAME)) \
              AND UPPER(ga.PRODUCT_TYPE) LIKE IFNULL(?, UPPER(ga.PRODUCT_TYPE)) \
              AND DATE_FORMAT(ga.START_DATE, '%d-%m-%Y') LIKE IFNULL(?, DATE_FORMAT(ga.START_DATE, '%d-%m-%Y')) \
              AND DATE_FORMAT(IFNULL(ga.END_DATE, NOW()), '%d-%m-%Y') LIKE IFNULL(?, DATE_FORMAT(IFNULL(ga.END_DATE, NOW()), '%d-%m-%Y')) \
          ORDER BY \
              CASE WHEN ? = 2 THEN UPPER(ga.PRODUCT_CODE) END ASC, \
              CASE WHEN ? = 12 THEN UPPER(ga.PRODUCT_CODE) END DESC, \
              CASE WHEN ? = 3 THEN UPPER(ga.PRODUCT_NAME) END ASC, \
              CASE WHEN ? = 13 THEN UPPER(ga.PRODUCT_NAME) END DESC, \
              CASE WHEN ? = 4 THEN UPPER(lmcmv.value_NAME) END ASC, \
              CASE WHEN ? = 14 THEN UPPER(lmcmv.value_NAME) END DESC, \
              CASE WHEN ? = 5 THEN UPPER(ga.PRODUCT_TYPE) END ASC, \
              CASE WHEN ? = 15 THEN UPPER(ga.PRODUCT_TYPE) END DESC, \
              CASE WHEN ? = 6 THEN ga.START_DATE END ASC, \
              CASE WHEN ? = 16 THEN ga.START_DATE END DESC, \
              CASE WHEN ? = 7 THEN ga.END_DATE END ASC, \
              CASE WHEN ? = 17 THEN ga.END_DATE END DESC, \
              CASE WHEN ? = 8 THEN ga.last_update_date END DESC, \
              CASE WHEN ? = 18 THEN ga.last_update_date END ASC \
         ) a, (SELECT @rownum := 0) r \
     WHERE @rownum < ? \
    ) AS paged_data \
WHERE RNUM >= ?



