            AND DATE_FORMAT(IFNULL(met.end_date, NOW()), '%d-%m-%Y') LIKE IFNULL(?, DATE_FORMAT(IFNULL(met.end_date, NOW()), '%d-%m-%Y')) \
        ORDER BY \
            CASE WHEN ? = 1 THEN UPPER(met.expense_nature) END ASC, \
