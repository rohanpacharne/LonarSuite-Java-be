getByMasterIdAll= SELECT * \
FROM ( \
    SELECT cm.MASTER_ID AS MASTER_ID, \
           l.VALUE_CODE, \
           l.VALUE_NAME, \
           l.VALUE_DESCRIPTION, \
           l.VALUE_TAG, \
           l.STATUS AS valueStatus, \
           l.START_DATE, \
           l.END_DATE, \
           l.CREATED_BY, \
           l.CREATION_DATE, \
           l.LAST_UPDATE_LOGIN, \
           l.LAST_UPDATED_BY, \
           l.LAST_UPDATE_DATE, \
           l.LTMASCOMNMASTVALMASTER_ID, \
           @rownum := @rownum + 1 AS RNUM \
    FROM lt_mast_comn_master cm \
    JOIN lt_mast_comn_master_values l ON cm.MASTER_ID = l.MASTER_ID \
    JOIN (SELECT @rownum := 0) AS r \
    WHERE 1 = 1 \
    AND UPPER(l.VALUE_NAME) LIKE IFNULL(?, UPPER(l.VALUE_NAME)) \
    AND IFNULL(UPPER(l.VALUE_DESCRIPTION), ' ') LIKE IFNULL(?, IFNULL(UPPER(l.VALUE_DESCRIPTION), ' ')) \
    AND UPPER(cm.STATUS) LIKE IFNULL(?, UPPER(cm.STATUS)) \
    AND DATE_FORMAT(l.START_DATE, '%d-%m-%Y') LIKE IFNULL(?, DATE_FORMAT(l.START_DATE, '%d-%m-%Y')) \
    AND DATE_FORMAT(IFNULL(l.END_DATE, NOW()), '%d-%m-%Y') LIKE IFNULL(?, DATE_FORMAT(IFNULL(l.END_DATE, NOW()), '%d-%m-%Y')) \
    ORDER BY \
        CASE WHEN ? = 2 THEN UPPER(l.VALUE_NAME) END ASC, \
        CASE WHEN ? = 12 THEN UPPER(l.VALUE_NAME) END DESC, \
        CASE WHEN ? = 3 THEN UPPER(l.VALUE_DESCRIPTION) END ASC, \
        CASE WHEN ? = 13 THEN UPPER(l.VALUE_DESCRIPTION) END DESC, \
        CASE WHEN ? = 4 THEN UPPER(l.VALUE_TAG) END ASC, \
        CASE WHEN ? = 14 THEN UPPER(l.VALUE_TAG) END DESC, \
        CASE WHEN ? = 5 THEN UPPER(l.STATUS) END ASC, \
        CASE WHEN ? = 15 THEN UPPER(l.STATUS) END DESC, \
        CASE WHEN ? = 6 THEN l.START_DATE END ASC, \
        CASE WHEN ? = 16 THEN l.START_DATE END DESC, \
        CASE WHEN ? = 7 THEN l.END_DATE END DESC, \
        CASE WHEN ? = 17 THEN l.END_DATE END ASC, \
        CASE WHEN ? = 1 THEN l.LAST_UPDATE_DATE END DESC, \
        CASE WHEN ? = 11 THEN l.LAST_UPDATE_DATE END ASC \
) a \
WHERE RNUM BETWEEN ? AND ?;

  
