getLtMastCustSiteCommercialsByCustomerSiteId  = SELECT csc.SITE_COMMERCIAL_ID, csc.CUSTOMER_SITE_ID, csc.CUSTOMER_ID, \
    csc.PAYMENT_TERMS, csc.COLLECTOR, csc.CREDIT_CURRENCY, csc.CREDIT_HOLD, csc.CREDIT_LIMIT, csc.CREATED_BY, csc.CREATION_DATE, \
    csc.LAST_UPDATE_LOGIN, csc.LAST_UPDATED_BY, csc.LAST_UPDATE_DATE, CONCAT(cmv.VALUE_NAME, ' (', cmv.VALUE_CODE, ')') AS COLLECTOR_NAME, \
    pt.TERM_NAME \
FROM LT_MAST_CUST_SITE_COMMERCIALS csc \
LEFT JOIN LT_MAST_PAYMENT_TERMS pt ON csc.PAYMENT_TERMS = pt.PAYTERM_ID \
LEFT JOIN LT_MAST_COMN_MASTER_VALUES cmv ON csc.COLLECTOR = cmv.VALUE_CODE \
LEFT JOIN LT_MAST_COMN_MASTER cm ON cmv.MASTER_ID = cm.MASTER_ID AND cm.MASTER_NAME = 'CUSTOMER_AR_COLLECTORS' \
WHERE CUSTOMER_SITE_ID = ? \
ORDER BY csc.LAST_UPDATE_DATE DESC


