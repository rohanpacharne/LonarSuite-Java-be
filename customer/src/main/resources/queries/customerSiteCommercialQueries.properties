getCustomerCommercialsDataTable = SELECT * FROM ( \
    SELECT a.*, @rownum := @rownum + 1 AS RNUM FROM ( \
        SELECT csc.SITE_COMMERCIAL_ID, csc.CUSTOMER_SITE_ID, csc.CUSTOMER_ID, \
            csc.PAYMENT_TERMS, csc.COLLECTOR, csc.CREDIT_CURRENCY, csc.CREDIT_HOLD, csc.CREDIT_LIMIT, \
            csc.CREATED_BY, csc.CREATION_DATE, csc.LAST_UPDATE_LOGIN, csc.LAST_UPDATED_BY, csc.LAST_UPDATE_DATE, \
            CONCAT(em.FIRST_NAME, ' ', em.LAST_NAME,' ','(',' ',em.EMPLOYEE_NUMBER ,' ',')') AS COLLECTOR_NAME, \
            pt.TERM_NAME \
        FROM LT_MAST_CUST_SITE_COMMERCIALS csc \
        LEFT JOIN LT_MAST_PAYMENT_TERMS pt ON csc.PAYMENT_TERMS = pt.PAYTERM_ID \
        LEFT JOIN LT_MAST_EMPLOYEES em ON csc.COLLECTOR = em.EMPLOYEE_ID \
        WHERE CUSTOMER_SITE_ID = ? \
        AND IFNULL(UPPER(pt.TERM_NAME), 'xx') LIKE IFNULL(?, IFNULL(UPPER(pt.TERM_NAME), 'xx')) \
        AND IFNULL(UPPER(CONCAT(em.FIRST_NAME, ' ', em.LAST_NAME,' ','(',' ',em.EMPLOYEE_NUMBER ,' ',')')), 'xx') LIKE IFNULL(?, IFNULL(UPPER(CONCAT(em.FIRST_NAME, ' ', em.LAST_NAME,' ','(',' ',em.EMPLOYEE_NUMBER ,' ',')')), 'xx')) \
        AND IFNULL(UPPER(csc.CREDIT_CURRENCY), 'xx') LIKE IFNULL(?, IFNULL(UPPER(csc.CREDIT_CURRENCY), 'xx')) \
        AND IFNULL(UPPER(csc.CREDIT_HOLD), 'xx') LIKE IFNULL(?, IFNULL(UPPER(csc.CREDIT_HOLD), 'xx')) \
        AND IFNULL(UPPER(csc.CREDIT_LIMIT), 'xx') LIKE IFNULL(?, IFNULL(UPPER(csc.CREDIT_LIMIT), 'xx')) \
        ORDER BY \
            CASE WHEN ? = 2 THEN UPPER(pt.TERM_NAME) END ASC, \
            CASE WHEN ? = 12 THEN UPPER(pt.TERM_NAME) END DESC, \
            CASE WHEN ? = 3 THEN UPPER(CONCAT(em.FIRST_NAME, ' ', em.LAST_NAME,' ','(',' ',em.EMPLOYEE_NUMBER ,' ',')')) END ASC, \
            CASE WHEN ? = 13 THEN UPPER(CONCAT(em.FIRST_NAME, ' ', em.LAST_NAME,' ','(',' ',em.EMPLOYEE_NUMBER ,' ',')')) END DESC, \
            CASE WHEN ? = 4 THEN UPPER(csc.CREDIT_CURRENCY) END ASC, \
            CASE WHEN ? = 14 THEN UPPER(csc.CREDIT_CURRENCY) END DESC, \
            CASE WHEN ? = 5 THEN UPPER(csc.CREDIT_HOLD) END ASC, \
            CASE WHEN ? = 15 THEN UPPER(csc.CREDIT_HOLD) END DESC, \
            CASE WHEN ? = 6 THEN csc.CREDIT_LIMIT END ASC, \
            CASE WHEN ? = 16 THEN csc.CREDIT_LIMIT END DESC \
    ) a, (SELECT @rownum := 0) rnum \
    WHERE @rownum + 1 <= ? \
) b \
WHERE rnum >= ?
