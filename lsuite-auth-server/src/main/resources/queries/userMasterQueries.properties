LEFT JOIN lt_mast_branches br ON emp.BRANCH_ID = br.BRANCH_ID  \
LEFT JOIN LT_MAST_VENDORS ved ON usr.VENDOR_ID = ved.VENDOR_ID  \
WHERE usr.USER_ID = ?
		
