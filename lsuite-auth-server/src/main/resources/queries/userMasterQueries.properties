LEFT JOIN lt_mast_comn_master cm ON cmv.master_id = cm.master_id AND cm.master_name = 'title_master' \
WHERE (LOWER(r.user_name) = ? OR UPPER(r.email) = ?) \
    AND r.start_date <= NOW() \
    AND (r.end_date IS NULL OR r.end_date >= NOW())



