       emp.EMPLOYEE_ID,  \
       ved.VENDOR_NAME,  \
       get_comn_value_name('STATUS_MASTER', usr.STATUS) AS STATUS_VALUE,  \
       IF(usr.EMPLOYEE_ID IS NOT NULL, CONCAT(emp.first_name, ' ', emp.last_name, ' (', emp.employee_number, ')'), '') AS employee_name, \
